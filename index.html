<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Orientación Vocacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .section label {
            display: block;
            margin-top: 10px;
        }
        .textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            border: 1px solid #00acc1;
            border-radius: 5px;
            display: none;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ficha Inicial de Orientación Vocacional</h1>

    <!-- Formulario -->
    <form id="vocacional-form">
        <!-- Datos Iniciales -->
        <div class="section">
            <h2>Datos Personales</h2>
            <label>Nombre completo:</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre completo">
            <label>Edad:</label>
            <input type="number" id="edad" placeholder="Escribe tu edad">
            <label>Fecha de nacimiento:</label>
            <input type="date" id="fecha-nac">
            <label>Institución educativa:</label>
            <input type="text" id="institucion" placeholder="Escribe tu institución educativa">
            <label>Año lectivo:</label>
            <input type="text" id="anio-lectivo" placeholder="Escribe tu año lectivo">
        </div>

        <!-- Constitución Familiar -->
        <div class="section">
            <h2>Constitución Familiar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Parentesco</th>
                        <th>Ocupación</th>
                        <th>Estudios</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila 1 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Parentesco"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 2 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Parentesco"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 3 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Parentesco"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 4 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Parentesco"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 5 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Parentesco"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Otras Personas Importantes -->
        <div class="section">
            <h2>Otras Personas Importantes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Vínculo</th>
                        <th>Ocupación</th>
                        <th>Estudios</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila 1 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Vínculo"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 2 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Vínculo"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                    <!-- Fila 3 -->
                    <tr>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="number" placeholder="Edad"></td>
                        <td><input type="text" placeholder="Vínculo"></td>
                        <td><input type="text" placeholder="Ocupación"></td>
                        <td><input type="text" placeholder="Estudios"></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- Preguntas Abiertas -->
        <div class="section">
            <h2>Preguntas Abiertas</h2>
            <label>¿Qué opciones manejas en el momento sobre las ocupaciones y/o estudios a seguir?</label>
            <textarea class="textarea"></textarea>
            <label>¿Qué actividades disfrutas realizar?</label>
            <textarea class="textarea"></textarea>
            <label>¿De dónde crees que vienen esos gustos?</label>
            <textarea class="textarea"></textarea>
            <label>¿En qué áreas consideras que tienes más dificultad y facilidad?</label>
            <textarea class="textarea"></textarea>
            <label>¿Qué necesitas para estar más seguro/a de tu decisión?</label>
            <textarea class="textarea"></textarea>
        </div>

        <!-- Botón para ver resultados -->
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" onclick="mostrarResultados()">Ver Resumen</button>
        </div>
    </form>

    <!-- Resultado -->
    <div id="resultados" class="result"></div>
    <script>
        function mostrarResultados() {
            // Datos personales
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const fechaNac = document.getElementById('fecha-nac').value;
            const institucion = document.getElementById('institucion').value;
            const anioLectivo = document.getElementById('anio-lectivo').value;

            // Preguntas abiertas
            const ocupacionesEstudios = document.querySelectorAll('textarea')[0].value;
            const actividadesDisfrutadas = document.querySelectorAll('textarea')[1].value;
            const origenGustos = document.querySelectorAll('textarea')[2].value;
            const areasDificultadFacilidad = document.querySelectorAll('textarea')[3].value;
            const seguridadDecision = document.querySelectorAll('textarea')[4].value;

            // Resumen de resultados
            let resumen = `
                <h2>Resumen</h2>
                <p><strong>Nombre completo:</strong> ${nombre}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>Fecha de nacimiento:</strong> ${fechaNac}</p>
                <p><strong>Institución educativa:</strong> ${institucion}</p>
                <p><strong>Año lectivo:</strong> ${anioLectivo}</p>
                <hr>
                <h3>Respuestas a preguntas abiertas:</h3>
                <p><strong>¿Qué opciones manejas en el momento sobre las ocupaciones y/o estudios a seguir?</strong></p>
                <p>${ocupacionesEstudios}</p>
                <p><strong>¿Qué actividades disfrutas realizar?</strong></p>
                <p>${actividadesDisfrutadas}</p>
                <p><strong>¿De dónde crees que vienen esos gustos?</strong></p>
                <p>${origenGustos}</p>
                <p><strong>¿En qué áreas consideras que tienes más dificultad y facilidad?</strong></p>
                <p>${areasDificultadFacilidad}</p>
                <p><strong>¿Qué necesitas para estar más seguro/a de tu decisión?</strong></p>
                <p>${seguridadDecision}</p>
            `;

            // Mostrar el resumen en el div
            document.getElementById('resultados').innerHTML = resumen;
            document.getElementById('resultados').style.display = 'block';
        }
    </script>
</body>
</html>
